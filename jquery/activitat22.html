
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.2.0.min.js" integrity="sha256-aSe2ZC5QeunlL/w/7PsVKmV+fa0eDbmybn/ptsKHR6I=" crossorigin="anonymous"></script>
</head>
<body>
<div id="d1">
    <table>
        <tr>
            <td><button id="b1">Button1</button><img src="image.jpeg" id="img1"></td>
            <td><button id="b2">Button2</button><img src="image.jpeg" id="img2"></td>
        </tr>
    </table>
</div>
<script>
    $(document).ready(function(){
        $("#b1").click(function () {
            $("#img1").toggle("slow");
        });
        $("#b2").click(function () {
            $("#img2").toggle("slow"); 
        });
    });
</script>
</body>
</html>
