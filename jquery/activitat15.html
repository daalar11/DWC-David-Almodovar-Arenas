<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.2.0.min.js" integrity="sha256-aSe2ZC5QeunlL/w/7PsVKmV+fa0eDbmybn/ptsKHR6I=" crossorigin="anonymous"></script>
</head>
<body>
    <div style="width: 800px;height: 70px;background-color: red;"></div>
    <script>
        var x= false;
        $(document).ready(function(){
            $("div").dblclick(function(){
                if(x==false){
                    $(this).css({"width":"250px","height":"250px"})
                    x=true;
                }else{
                    $(this).css({"width":"800px","height":"70px"})
                    x=false;
                }
            });
        });
    </script>
</body>
</html>
