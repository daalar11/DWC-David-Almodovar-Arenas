<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Carousel JSON</h1>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div id="botons" class="carousel-indicators">
         
        </div>
        <div id="imatges"class="carousel-inner">
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <script>
        $(document).ready(function(){
  
          function loadFotos() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                $("#demo").html(this.responseText);
                var fotos = JSON.parse(this.responseText);
                    var i=2;
                    for(i;i<fotos.length;i++){
                    var button =$("<button/>",{"type":"button","data-bs-target":"#carouselExampleIndicators","data-bs-slide-to":i-2,"aria-current":"true"
                ,"aria-label":"Slide"+(i-1)});
                if(i==2){
                    button.addClass("active");
                }
                        $("#botons").append(button);
                        var div = $("<div />").addClass("carousel-item");
                        if(i==2){
                        div.addClass("carousel-item active");
                        }
                        var img= $("<img />" , {"src":"fotos/"+fotos[i],"alt":fotos[i].split(".")[0]}).addClass("d-block w-100");
                    console.log(fotos[i]);
                        div=div.append(img);
                        $("#imatges").append(div);
                    }
              }
            };
            xhttp.open("GET", "fotos.php", true);
            xhttp.send();
          }
  
          loadFotos();
  
        });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
