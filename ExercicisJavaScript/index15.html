    <script>
        function date(){
            let a=new Date();
            a=a.getMonth()+1;
            if(a<=3){
                return "1th";
            }else if(a<=6){
                return "2nd";
            }else if(a<=7){
                return "3rd";
            }else if(a<=12){
                return "4th";
            }
        }
    </script>
