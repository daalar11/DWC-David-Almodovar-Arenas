<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function functio() {
            var esports="";
            if(document.getElementById("Tennis").checked){
                esports+= document.getElementById("Tennis").value +" ";
            }
            if(document.getElementById("Football").checked){
                esports+= document.getElementById("Football").value+ " ";
            }
            if(document.getElementById("Judo").checked){
                esports+= document.getElementById("Judo").value;
            }
            alert(esports);
        }
    </script>
</head>
<body>
   <form>
       <input type="checkbox" id="Tennis" value="Tennis">Tennis
       <input type="checkbox" id="Judo" value="Judo">Judo
       <input type="checkbox" id="Football" value="Football">Football
   </form> 
   <button onclick="functio()">Boto</button>
</body>
</html>
