<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        function highlight(thing,color){
            thing.bgColor=color;
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td onmouseout="highlight(this,'#ffffff')" onmouseover="highlight(this,'#ff0000')">sa</td>
            <td onmouseout="highlight(this,'#ffffff')" onmouseover="highlight(this,'#ff0000')">so</td>
        </tr>
    </table>
</body>
</html>
