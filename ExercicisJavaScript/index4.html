    <script>

        document.write('<br>' +numfin)
        var productPrice;
        var producQuantity;
        productPrice=prompt('enter a number:','');
        producQuantity=prompt('enter a number:','');
        document.write('<br>' +parseInt(productPrice)*parseInt(producQuantity))
        var base;
        var altura;
        altura=prompt('enter a altura:','');
        base=prompt('enter a base:','');
        document.write('<br>' + (parseInt(altura)*parseInt(base))/2)
    </script>
