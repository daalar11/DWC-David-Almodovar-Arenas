<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
          <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <title>Select JSON</title>
      </head>
<body>

<div id="cases"></div>
<select id="s1">
    <option value="0">selecciona</option>
</select>
 
<script>

$(document).ready(function(){


function loadCases() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      $("#cases").html(this.responseText);
      var cases = JSON.parse(this.responseText);
      for (c in cases) {
        var idCasa = cases[c].id;
        var nomUsuari = cases[c].usuari;
        var item = $("<option/>", {value:idCasa, text:nomUsuari});
        $("#s1").append(item);
      }
    }
  };
  xhttp.open("GET", "casesjson.php", true);
  xhttp.send();
}

loadCases();

});

</script>

</body>
</html>
