<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="loadDoc()">aja</button>
    <div id="d1">

    </div>
    <hr>
    <script>
        function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                creaTaula(xhttp);
            }
        };
        xhttp.open("GET", "lloguer.xml", true);
        xhttp.send();
    }
    function creaTaula(xhttp,s){
            var xml= xhttp.responseXML;
            var cds= xml.getElementsByTagName("LLOGUER");
            var txt="<ul>";
            console.log(cds);
            for(var i=0;i<cds.length;i++){
                    var id= cds[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue;
                    var usuari= cds[i].getElementsByTagName("USUARI")[0].childNodes[0].nodeValue;
                    var casa_id= cds[i].getElementsByTagName("CASA_ID")[0].childNodes[0].nodeValue;
                    var data_entrada= cds[i].getElementsByTagName("DATA_ENTRADA")[0].childNodes[0].nodeValue;
                    var data_sortida= cds[i].getElementsByTagName("DATA_SORTIDA")[0].childNodes[0].nodeValue;
                    var preu= cds[i].getElementsByTagName("PREU")[0].childNodes[0].nodeValue;
                    var fila="<li> "+id+" "+usuari+" "+casa_id+
                        " "+data_entrada+" "+data_sortida+" "
                            +preu+"</li>";
                    
                    txt+=fila;
                    
                    document.getElementById("d1").innerHTML=txt;
            }
    }
    </script>
</body>
</html>
