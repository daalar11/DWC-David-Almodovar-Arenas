<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            function fesAlert(x){
                var y=x.value;
                alert(y);
            }
    </script>
</head>
<body>
<form>
    <input type="button" onClick="fesAlert(this)" value="3" />
    <input type="button" onClick="fesAlert(this)" value="2"/>
    <input type="button" onClick="fesAlert(this)" value="1"/>
</form>
</body>
</html>
