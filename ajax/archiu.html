<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="s1" name="marca" onchange="loadTaula()"></select>
    <hr>
    <div id="d1"></div>
    <script>
        function loadOption(){
            var xhttp= new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState==4&&this.status==200){
                        document.getElementById("s1").innerHTML=this.responseText;
                }
            }
            xhttp.open("GET","marques.php",false);
            xhttp.send();
        }
        loadOption();
        function loadTaula(){
            var xhttp= new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState==4&&this.status==200){
                        document.getElementById("d1").innerHTML=this.responseText;
                }
            }
            var m=document.getElementById("s1").value;
            xhttp.open("GET","cotxes.php?marca="+m,false);
            xhttp.send();
        }
        loadTaula();
    </script>
</body>
</html>
